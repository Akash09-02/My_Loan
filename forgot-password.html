<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Akash Loan App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .forgot-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .forgot-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .forgot-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .forgot-box button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .forgot-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="forgot-box">
    <h2>Reset Password</h2>
    <input type="email" id="email" placeholder="Enter registered email" required />
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otp-section" style="display: none;">
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <input type="password" id="newPassword" placeholder="New Password" />
      <button onclick="verifyOTP()">Set New Password</button>
    </div>
  </div>

  <script>
    let generatedOTP = "";
    let verifiedEmail = "";

    function sendOTP() {
      const email = document.getElementById("email").value;
      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email);

      if (!user) {
        alert("Email not found. Please register first.");
        return;
      }

      // Generate OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      verifiedEmail = email;
      alert("Your OTP is: " + generatedOTP); // simulate email

      document.getElementById("otp-section").style.display = "block";
    }

    function verifyOTP() {
      const enteredOTP = document.getElementById("otpInput").value;
      const newPassword = document.getElementById("newPassword").value;

      if (enteredOTP !== generatedOTP) {
        alert("Incorrect OTP. Try again.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let updatedUsers = users.map(user => {
        if (user.email === verifiedEmail) {
          user.password = newPassword;
        }
        return user;
      });

      localStorage.setItem("users", JSON.stringify(updatedUsers));
      alert("Password reset successful! Please login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
