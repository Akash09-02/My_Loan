<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out - Akash Loan App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px 40px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .box h2 {
      color: #007bff;
      margin-bottom: 15px;
    }
    .box p {
      color: #333;
      margin-bottom: 25px;
    }
    .box a {
      background: #007bff;
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .box a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Logged Out</h2>
    <p>You have been successfully logged out of Akash Loan App.</p>
    <a href="login.html">Login Again</a>
  </div>

</body>
</html>
