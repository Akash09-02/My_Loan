<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Akash Loan App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #dceeff, #f9fcff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #007bff, #004b8d);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #002b60);
      transform: translateY(-1px);
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì© Contact Us</h2>
    <form id="support-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="from_name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">üì® Send Message</button>
    </form>
    <div id="status"></div>
    <div class="footer">¬© 2025 Akash Loan App. All rights reserved.</div>
  </div>

  <!-- EmailJS script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("07vJmR6dq9c-yYlr5"); // ‚úÖ Your EmailJS Public Key
    })();

    const form = document.getElementById("support-form");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_8kmu2t8", "template_cvkwzsq", form)
        .then(() => {
          statusDiv.style.color = "green";
          statusDiv.innerText = "‚úÖ Message sent successfully!";
          form.reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          statusDiv.style.color = "red";
          statusDiv.innerText = "‚ùå Failed to send message.";
        });
    });
  </script>
</body>
</html>
