<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Loan - Akash Loan App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #004e92;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      color: #333;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    .checkbox-container {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .checkbox-container p {
      margin-bottom: 8px;
    }

    .checkbox-container input[type="checkbox"] {
      transform: scale(1.4);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Apply for a Loan</h2>
    <form onsubmit="submitLoan(event)">
      <label for="amount">Loan Amount (‚Çπ):</label>
      <input type="number" id="amount" min="100" required />

      <label for="purpose">Loan Purpose:</label>
      <input type="text" id="purpose" placeholder="E.g. Business, Education" required />

      <label for="tenure">Loan Tenure (Months):</label>
      <select id="tenure" required>
        <option value="">Select Tenure</option>
        <option value="1">1 Month</option>
        <option value="2">2 Months</option>
        <option value="3">3 Months</option>
        <option value="4">4 Months</option>
        <option value="5">5 Months</option>
        <option value="6">6 Months</option>
      </select>

      <div class="checkbox-container">
        <label for="agreeTerms">
          <input type="checkbox" id="agreeTerms" required />
          I agree to the
          <a href="privacy.html" target="_blank">Privacy Policy</a> and
          <a href="terms.html" target="_blank">Terms & Conditions</a>.
        </label>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    function submitLoan(e) {
      e.preventDefault();

      const amount = +document.getElementById("amount").value;
      const purpose = document.getElementById("purpose").value.trim();
      const tenure = document.getElementById("tenure").value;
      const agreed = document.getElementById("agreeTerms").checked;

      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      const kyc = (JSON.parse(localStorage.getItem("kycData")) || []).find(k => k.email === loggedInUser?.email);
      const profile = JSON.parse(localStorage.getItem("profileData")) || {};
      const loanLimitData = JSON.parse(localStorage.getItem("loanLimitData")) || {};
      const userLoanLimit = parseInt(loanLimitData[loggedInUser?.email]) || 500;

      if (!loggedInUser || !kyc || !profile.email) {
        alert("‚ùó Please complete your KYC and Profile before applying for a loan.");
        return;
      }

      if (!agreed) {
        alert("‚ö†Ô∏è You must agree to the Privacy Policy and Terms & Conditions.");
        return;
      }

      if (amount <= 0 || amount > userLoanLimit) {
        alert(`‚ùå Invalid loan amount. You can only apply up to ‚Çπ${userLoanLimit}.`);
        return;
      }

      const loan = {
        email: loggedInUser.email,
        amount,
        purpose,
        tenure,
        status: "Pending",
        reason: "",
        profile,
        kyc,
        appliedAt: new Date().toISOString()
      };

      const loans = JSON.parse(localStorage.getItem("loans")) || [];
      const existingIndex = loans.findIndex(l => l.email === loan.email);
      if (existingIndex >= 0) {
        loans[existingIndex] = loan;
      } else {
        loans.push(loan);
      }

      localStorage.setItem("loans", JSON.stringify(loans));
      alert("üéâ Loan application submitted successfully!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
