<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Akash Loan App</title>
  <style>
    body {

      margin: 0;
    }

    .login-box {
      background: white;

      width: 320px;

      margin-bottom: 25px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;

      text-align: center;
      margin-top: 10px;
    }

      color: #007bff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .forgot-link {
      text-align: right;
      margin-top: -5px;
      margin-bottom: 15px;
    }
  </style>
</head>
