<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KYC - Akash Loan App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3ecf9, #a7d0ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .remark {
      margin-top: 15px;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      color: green;
      border: 1px solid #28a745;
      border-radius: 6px;
      background-color: #eafaf1;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>KYC Verification</h2>
    <form id="kycForm" onsubmit="submitKYC(event)">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="aadhar">Aadhar Number</label>
      <input type="text" id="aadhar" maxlength="12" required />

      <label for="pan">PAN Number</label>
      <input type="text" id="pan" maxlength="10" required />

      <label for="income">Monthly Income (₹)</label>
      <input type="number" id="income" required />

      <label for="occupation">Occupation</label>
      <select id="occupation" required>
        <option value="">Select</option>
        <option value="student">Student</option>
        <option value="salaried">Salaried</option>
        <option value="self-employed">Self Employed</option>
      </select>

      <button type="submit" id="submitBtn">Submit KYC</button>
    </form>

    <div class="remark" id="kycRemark" style="display: none;">✅ Your KYC is already approved.</div>
  </div>

  <script>
    const fullname = document.getElementById("fullname");
    const dob = document.getElementById("dob");
    const aadhar = document.getElementById("aadhar");
    const pan = document.getElementById("pan");
    const income = document.getElementById("income");
    const occupation = document.getElementById("occupation");
    const remark = document.getElementById("kycRemark");
    const submitBtn = document.getElementById("submitBtn");

    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser || !loggedInUser.email) {
      alert("Please login again.");
      window.location.href = "login.html";
    }

    function loadExistingKYC() {
      const fullname = document.getElementById("fullname");
      const dob = document.getElementById("dob");
      const aadhar = document.getElementById("aadhar");
      const pan = document.getElementById("pan");
      const income = document.getElementById("income");
      const occupation = document.getElementById("occupation");
      const submitBtn = document.querySelector("button[type='submit']");
      const remark = document.getElementById("kycRemark");

      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!loggedInUser || !loggedInUser.email) return;

      const kycData = JSON.parse(localStorage.getItem("kycData")) || [];
      const userKYC = kycData.find(u => u.email === loggedInUser.email);

      if (userKYC) {
        fullname.value = userKYC.fullname || '';
        dob.value = userKYC.dob || '';
        aadhar.value = userKYC.aadhar || '';
        pan.value = userKYC.pan || '';
        income.value = userKYC.income || '';
        occupation.value = userKYC.occupation || '';
        submitBtn.textContent = "Update KYC";

        if (userKYC.approved) {
          remark.style.display = "block";
        } else {
          remark.style.display = "none";
        }
      }
    }

    function submitKYC(e) {
      e.preventDefault();

      const kycData = JSON.parse(localStorage.getItem("kycData")) || [];
      const existingIndex = kycData.findIndex(u => u.email === loggedInUser.email);

      const newKYC = {
        email: loggedInUser.email,
        fullname: fullname.value,
        dob: dob.value,
        aadhar: aadhar.value,
        pan: pan.value,
        income: income.value,
        occupation: occupation.value,
        approved: existingIndex >= 0 ? kycData[existingIndex].approved : false,
        submittedAt: new Date().toISOString()
      };

      if (existingIndex >= 0) {
        kycData[existingIndex] = newKYC;
      } else {
        kycData.push(newKYC);
      }

      localStorage.setItem("kycData", JSON.stringify(kycData));
      alert("✅ KYC submitted successfully!");
      window.location.href = "dashboard.html";
    }

    window.onload = loadExistingKYC;

    function saveKYCForm() {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!loggedInUser || !loggedInUser.email) return alert("Please login first");

      const kycData = JSON.parse(localStorage.getItem("kycData")) || [];
      const kyc = {
        email: loggedInUser.email,
        fullname: document.getElementById("fullname").value,
        dob: document.getElementById("dob").value,
        aadhar: document.getElementById("aadhar").value,
        pan: document.getElementById("pan").value,
        income: document.getElementById("income").value,
      };

      const existingIndex = kycData.findIndex(k => k.email === kyc.email);
      if (existingIndex >= 0) {
        kycData[existingIndex] = kyc;
      } else {
        kycData.push(kyc);
      }

      localStorage.setItem("kycData", JSON.stringify(kycData));
      alert("✅ KYC saved successfully.");
    }

  </script>
</body>

</html>
